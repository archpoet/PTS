<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="action" required="true" method-signature="java.lang.String f()"/>
		<composite:attribute name="binding" />
		<composite:attribute name="converter" />
		<composite:attribute name="actionListener" />
		<composite:attribute name="rendered" />
	</composite:interface>

	<composite:implementation>
    	<h:form>
    		<h:commandLink 
    				value="#{cc.attrs.value}" 
    				action="#{cc.attrs.action}"
    				binding="#{cc.attrs.binding}"
    				converter="#{cc.attrs.converter}"
    				rendered="#{cc.attrs.rendered}" />
    	</h:form>
	</composite:implementation>
</html>
