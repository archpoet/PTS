<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ez="http://java.sun.com/jsf/composite/navi"
      xmlns:rs="http://java.sun.com/jsf/composite/select">

	<ui:composition template="/templates/common.xhtml">
		<ui:define name="pageTitle">Network Element Details</ui:define>
		<ui:define name="headerLinks">
			<table>
				<tr>
					<td>
						<h:form>
							<h:outputLink value="#{request.contextPath}/pages/network_details.jsf">
				    			<h:outputText value="#{msg_networks.back_to_network}" />
				    			<f:param name="networkID" value="#{networkElemDetailsPage.networkID}"/>
			    			</h:outputLink>
						</h:form>
					</td>
				</tr>
			</table>
		</ui:define>
		<ui:define name="pageBody">
				<h:form>
					<h3>#{msg_networks.h_network_element_details} #{networkElemDetailsPage.networkElem.name}</h3>
					<h:panelGrid class="generic" columns="3">
				    	<h:outputText value="#{msg_networks.network_elem_id}" />
				    	<h:outputText value="#{msg_networks.network_elem_name}" />
				    	<h:outputText value="#{msg_networks.network_elem_type}" />
				    	
				    	<h:outputText value="#{networkElemDetailsPage.networkElem.id}" />
				    	<h:outputText value="#{networkElemDetailsPage.networkElem.name}" />
				    	<h:outputText value="#{networkElemDetailsPage.neType}" />
			    	</h:panelGrid>
			    	<br/>
			    	<h:messages />
			    	
			    	<br />
			    	<h3>#{msg_networks.h_network_element_properties}</h3>
			    	<h:dataTable class="generic" value="#{networkElemDetailsPage.networkElem.properties}" var="p">
			    		<h:column>
			    			<f:facet name="header">
			    				<h:outputText value="#{msg_networks.property_name}" />
			    			</f:facet>
			    			<h:outputLink value="#{request.contextPath}/pages/property_history.jsf">
				    			<h:outputText value="#{p.name}" />
				    			<f:param name="propertyDefinitionID" value="#{p.id}"/>
				    			<f:param name="networkElementID" value="#{networkElemDetailsPage.networkElem.id}"/>
			    			</h:outputLink>
			    		</h:column>
			    	</h:dataTable>
		    	</h:form>
		</ui:define>
	</ui:composition>
</html>
