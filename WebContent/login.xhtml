<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
<f:view>
	<div style="margin-left:25%; margin-right:25%; 
			margin-top: 10%; text-align: center; background-color: #CAD6E0; 
			font-size: 18px; border:1px solid #CAD6E0; width: 420px;">
		<h:outputText value="#{msg.login_message}" />
	</div>
	<div align="center" style="margin-left:25%; margin-right:25%;  
			text-align: center; border:1px solid #CAD6E0; width: 420px; ">
		<h:form id="loginForm" >
			<table align="center">
				<tr>
					<td align="left"><h:outputText value="#{msg.login_user}" /></td>
					<td><h:inputText value="#{loginPage.user}" />
					</td>
				</tr>
				<tr>
					<td align="left"><h:outputText value="#{msg.login_password}" /></td>
					<td><h:inputSecret value="#{loginPage.password}" />
					</td>
				</tr>
				<tr>
					<td/>
					<td>
						<h:commandButton 
							action="#{loginPage.doLogin}" 
							value="#{msg.login_button}" />
					</td>
				</tr>
			</table>
		</h:form>
	</div>
</f:view>
</body>
</html>
